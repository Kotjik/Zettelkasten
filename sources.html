<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zettelkasten - Quellen</title>
    <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>
    <h1 id="application-heading">Zettelkasten Online</h1>
    <div id="side-menu">


      <a href=".\index.html" class="menu-points"> Zettel </a>
      <a href=".\sources.html" class="menu-points"> Quellen </a>
      <a href=".\themes.html" class="menu-points"> Themen </a>
      <a href=".\aboutUs.html" class="menu-points"> Über uns </a>


    </div>



    <div id="source-list">
      <input type="text" id="searchInput" placeholder="Suche Quelle" title="Gebe einen Suchbegriff ein"><br>
      <select id="sort-select">
        <option value="alphabetical-asc">Alphabetisch (aufsteigend)</option>
        <option value="alphabetical-desc">Alphabetisch (absteigend)</option>
        <option value="notesnumber-asc">Notizenanzahl (aufsteigend)</option>
        <option value="notesnumber-desc">Notizenanzahl (absteigend)</option>
      </select>


    </div>

    <div id="note-full-window">
      <div id="" class="note-full hidden">
          <div class="title-full"> Titel </div>
          <div class="description-full"> Beschreibung </div>
          <div class="source-full"> Quelle </div>
          <div class="theme-full"> Thema </div>
          <div class="color-box-full blue"></div>
          <div class="last-updated-full"> Zuletzt geändert: DD.MM.YY HH:MM</div>
          <div class="creation-full"> Erstellt: DD.MM.YY HH:MM </div>

          <div class="close-button"> &times; </div>
          <div class="edit-button"> Edit </div>
      </div>

      <div id="note-editor" class="note-editor hidden">
          <h2 class="note-editor-heading"></h2>
          <input id="title-input" type="text" name="title" placeholder="Titel">
          <br>
          <!-- <input id="description-input" type="text" name="description" placeholder="Beschreibung"><br> -->
          <div id="description-input"></div>
          <input id="source-input" type="text" name="source" placeholder="Quelle">
          <br>
          <input id="theme-input" type="text" name="theme" placeholder="Thema">
          <p>Farbe:</p>
          <div id="blue" class="color-box blue highlighted"><span class="color-text">blue</span></div>
          <div id="purple" class="color-box purple"><span class="color-text">purple</span></div>
          <div id="wine" class="color-box wine"><span class="color-text">wine</span></div>
          <div id="red" class="color-box red"><span class="color-text">red</span></div>
          <div id="green" class="color-box green"><span class="color-text">green</span></div>
          <div id="pink" class="color-box pink"><span class="color-text">pink</span></div>
          <div id="brown" class="color-box brown"><span class="color-text">brown</span></div>
          <div id="white" class="color-box white"><span class="color-text">white</span></div>
          <div id="black" class="color-box black"><span class="color-text">black</span></div>
          <br>
          <br>
          <br>
          <br>

          <button id="button-new-note-save" type="button">Speichern</button>
          <button id="button-new-note-delete" type="button">Löschen</button>
          <button id="button-new-note-cancel" type="button">Abbrechen</button>
          <div id="confirmation-deletion" class="hidden">
              Wollen Sie diesen Zettel unwiederruflich löschen?
              <button id="button-delete-confirm">Ja</button>
              <button id="button-delete-cancel">Abbrechen</button>
          </div>

      </div>

    </div>


    <div id="note-editor" class="hidden">


    </div>





    </div>


    <!-- Eigentlich wird type="module" benutzt, aber es wirft eine Fehlermeldung. Vielleicht weil noch nichts als Modul benutzt wird? -->
    <script type="module" src="resources/js/sources.js"></script>
    <!-- <script src="resources/js/index.js"></script> -->
</body>

</html>
